name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build
        run: ./gradlew clean build shadowJar -x test --no-daemon -PartifactVersion=${GITHUB_REF_NAME#v}
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: ./gradlew publish --no-daemon -PartifactVersion=${GITHUB_REF_NAME#v}
      - name: Upload Release Asset (fat JAR)
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

